spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order-service?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://user:pass@localhost:8761/eureka